<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.cdnfonts.com/css/7segments" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Display for Stopwatch App -->
      <div id="display">
        00:00:00:<span style="font-size: 0.7em; color: rgb(232, 214, 214)"
          >000</span
        >
      </div>

      <!-- Lap Time Records-->
      <ol id="laps"></ol>

      <!-- Stopwatch Buttons -->
      <div class="buttons">
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
      </div>

      <!--Footer Section-->
      <div class="footer">
        <footer>Copyright &copy; 2025 Otobong Sunday</footer>
      </div>
    </div>
  </body>
</html>
